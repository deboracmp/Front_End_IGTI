<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Desafio Módulo 1</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Cadastro de Nomes</h1>
      </div>
    </header>
    <main>
      <form action="" class="form">
        <h2>Formulário</h2>
        <label class="label_name">
          Nome:
          <input
            type="text"
            class="name_input"
            value=""
            placeholder="Escreva seu nome aqui e aperte ENTER"
          />
        </label>
        <!-- <input type="submit" value="Confirmar" class="button_form" /> -->
      </form>
      <div class="table">
        <h2>Nomes Cadastrados</h2>
        <div id="names"></div>
      </div>
    </main>
    <footer>
      <p>
        Desafio - CRUD com HTML, CSS e JavaScript - do módulo Fundamentos do Bootcamp Online de Desenvolvedor
        Front-End da IGTI
      </p>
      <p>Aluna: Débora Cristina Monteiro Paganini</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
